<!DOCTYPE html>
<html>
<head>
	<title>contact us</title>
	<link rel="stylesheet" href="contact.css">
</head>
<body>
<div class="container">
	<h1>contact us</h1>
	<p>we are here to help you and respond to your queriesas early as possible.<br> you can also get our friendly customer care service</p>
	<div class="contact-box">
		<div class="contact-left">
			<h2>send your request</h2>
			<form>
				<div class="input-row">
					<div class="input-group">
						<label>name</label>
						<input type="text" placeholder="rokiando">
					</div>
					<div class="input-group">
						<label>phone</label>
						<input type="text" placeholder= "+91 9381540744">
					</div>
				</div>
				<div class="input-row">
					<div class="input-group">
						<label>email</label>
						<input type="email" placeholder="rokiando@gmail.com">
					</div>
					<div class="input-group">
						<label>subject</label>
						<input type="text" placeholder="donation">
					</div>
				</div>
				<label>message</label>
				<textarea rows="5" placeholder="your message"></textarea>
				<button type="submit">send</button>
			</form>
		</div>
		<div class="contact-right">
			<h2>reach us</h2>
			<table>
				
				<tr>
					<td>email</td>
					<td>rokiando@gmail.com</td>
				</tr>
				<tr>
					<td>phone</td>
					<td>9381540744</td>
				</tr>
				<tr>
					<td>adress</td>
					<td>8-12,santhi nagar,m.r.palli<br>tiruapti,chittooor, andhrapradesh</td>
				</tr>
			</table>
		</div>
	</div>
</div>
</body>
</html>
