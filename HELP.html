<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="HELPSTYLE.css" >
	</head>
	<body>
	<div class="regform"><h1>Event Registration Form</h1></div>
	<div class="main">
		<form>
	<div id="name">
	<h2 class="name">Name </h2>

	<input class="firstname" type="text" name="first_name"><br>
	<label class="firstlabel">First Name</label>
	<input class="lastname" type="text" name="last_name">
	<label class="lastlabel">Last Name</label>
	</div>
		
	<h2 class="name">Email</h2>
	<input class="email" type="text" name="email">
	
	<h2 class="name"> Gender</h2>
	<select class="option" name="Gender">
	<option disabled="disabled" selected="selected">
	<option>--Choose option--</option>
	<option> MALE</option>
	<option> FEMALE</option>
	<option> OTHERS</option><br>
	</select>
	
	<h2 class="name">Age </h2>
	<input class="Age" type="text" name="Age">
	<label class="Age"></label>		

	<h2 class="name">Phone </h2>
	
	<input class="number" type="text" name="Phone">
	<label class="phone-number">Phone Number</label></br>

	<div class="regform"><h2>Event Information</h2></div>
	
	<h2 class="name"> Type Of Event</h2>
	<select class="option" name="Category">
	<option disabled="disabled" selected="selected">
	<option>--Choose option--</option>
	<option> Festival</option>
	<option> Birthday celebration</option>
	<option> Annivarsary</option><br>
	</select>
	
	<h2 class="name"> No of people attending</h2>
	<input class="EventOrganiser" type="text" name="Event Organiser">
	
	
	
	
	
	</form>
	</div>
	</body>
</html>
